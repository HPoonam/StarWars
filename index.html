<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

 
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>

<header>
	<div class="topbar">
		<h1 class="title">Star wars Characters</h1>
		<p class="subtitle">incomplete list</p>
	</div>	
</header>
				

<main>
	<div class="row">

		<div class="col-4">
			<div class="box toprow1"><img src="images/rey_square.png" class="ray">
				<div class="name">Ray</div>
				<div class="about">Protagenist from Tatoonie</div>
			</div>
		</div>

		<div class="col-4">
			<div class="box toprow2"><img src="images/finn_square.png" class="finn">
				<div class="name">Finn</div>
				<div class="about">Storm trooper, Befriends Ray</div>
			</div>
		</div>

		<div class="col-4">
			<div class="box toprow3"><img src="images/kylo_square.png" class="kylo">
				<div class="name">Kylo</div>
				<div class="about">Main Villian, or not ?</div>	</div>
			</div>
		
		<div class="col-4">
			<div class="box bottom-row1"><img src="images/poe_square.png" class="poe">
				<div class="name">Poe</div>
				<div class="about">Nuetral Pilot</div>
			</div>
		</div>

		<div class="col-4">
			<div class="box bottom-row2"><img src="images/chewbacca_square.png" class="chewbacca">
				<div class="name">Chewbecca</div>
				<div class="about">A great first mate</div>

			</div>
		</div>
		<div class="col-4">
			<div class="box bottom-row3"><img src="images/yoda_square.png" class="yoda">
				<div class="name">Yoda</div>
				<div class="about">Wise old Jedi Master</div>

			</div>
		</div>
	</div>

</main>

</body>
</html>
